<!doctype html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <link rel=stylesheet href=default.css>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,900' rel='stylesheet' type='text/css'>

  <title>100 Days of UI | Day 2 - Product Card</title>
</head>
<body>

  <section class="product-card">
      <a href="#"><div class="back-arrow">
        <i class="fa fa-arrow-left"></i>
      </div></a>

      <div class="product-display">
        <h1 id="brandName"></h1>
        <span id="productName"></span>
        <span id="pricetag"></span>
        <img class="product-image">
      </div>

      <div class="product-info-pane">
        <p class="product-info"></p>
        <p id="product-available">
          In stock.
          <a class="addons-link" href="">Buy Extended warranty</a>
        </p>
        <p class="product-rating">
          <i class="fa fa-star" id="star1"></i>
          <i class="fa fa-star" id="star2"></i>
          <i class="fa fa-star" id="star3"></i>
          <i class="fa fa-star" id="star4"></i>
          <i class="fa fa-star" id="star5"></i>
          (<span id="avgRating"></span> - <span id="reviewCount"></span> reviews)
        </p>

        <!-- Quantity selector -->
        <div class="quantity-selector">
          <label>Quantity</label>
          <button onclick="updateQuantity('-')"><i class="fa fa-chevron-left quantity-arrow disabled-arrow" id="decrement-arrow"></i></button>
          <label id="quantity-count"></label>
          <button onclick="updateQuantity('+')"><i class="fa fa-chevron-right quantity-arrow" id="increment-arrow"></i></button>
        </div>
      </div>

      <footer>
        <div class="total">
          <p>TOTAL PRICE</p>
          <p id="total-price"></p>
        </div>
        <div class="checkout">
          <a href="">Add to Cart</a>
        </div>
      </footer>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
